<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manthan's Birthday Bash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Invitation Card Section -->
        <div class="invitation-card">
            <div class="balloons"></div>
            <h1>Manthan's <span>Birthday Bash</span></h1>
            <div class="cake"></div>
            <div class="details">
                <h2>29th March</h2>
                <p>8 PM</p>
                <p>Event at 2 Mar H M009</p>
                <p>Let's make it a day to remember!</p>
            </div>
        </div>

        <!-- Guest List Section -->
        <div class="guest-list">
            <h2>Guest List</h2>
            <form id="guestForm">
                <input type="text" id="guestName" placeholder="Enter guest name" required>
                <button type="submit">Add Guest</button>
            </form>
            <ul id="guestList"></ul>
        </div>
    </div>

    <script>
        // JavaScript to handle guest list form
        document.getElementById('guestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const guestName = document.getElementById('guestName').value;
            if (guestName) {
                const li = document.createElement('li');
                li.textContent = guestName;
                document.getElementById('guestList').appendChild(li);
                document.getElementById('guestName').value = ''; // Clear input
            }
        });
    </script>
</body>
</html>
