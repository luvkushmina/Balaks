        <h1 class="header">ðŸŽ‰ Manthan's Birthday Party - 29th March ðŸŽ‰</h1>
        <div class="timer-container">
            <div class="timer-box"><span id="days">0</span> Days</div>
            <div class="timer-box"><span id="hours">0</span> Hours</div>

    <!-- Audio element -->

    <!-- Scripts -->
    <script>
        // Countdown timer (assuming you want one since you have timer elements)
        function updateCountdown() {
            const targetDate = new Date("March 29, 2025 16:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }  
        // Audio handling
        window.onload = function() {
            // Start countdown
            updateCountdown();
            setInterval(updateCountdown, 1000);

            // Audio playback
            var audio = document.getElementById("background-audio");
            audio.play().catch(function(error) {
                console.log("Autoplay prevented: " + error);
                // Optional: Add a fallback to play on user interaction
                document.body.addEventListener('click', function() {
                    audio.play();
                }, { once: true });
            });
        };
    </script>
</body>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotating Music Disk</title>
    <style>
        /* Styling for the disk */
        .disk-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .disk {
            width: 100px;
            height: 100px;
            background-color: #333; /* Fallback color */
            background-image: url('https://via.placeholder.com/100?text=Disk'); /* Placeholder image */
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s linear;
        }
        /* Rotation animation */
        .rotating {
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        /* Audio player styling */
        .audio-player {
            margin-top: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Disk in top-left corner -->
    <div class="disk-container">
        <div id="musicDisk" class="disk"></div>
    </div>

    <!-- Audio player -->
    <div class="audio-player">
        <h1>Beach Vibes by Luke Bergs</h1>
        <audio id="audioPlayer" controls>
            <source src="https://www.chosic.com/wp-content/uploads/2023/01/Luke-Bergs-Beach-Vibes%28chosic.com%29.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- JavaScript to control disk rotation -->
    <script>
        const audio = document.getElementById('audioPlayer');
        const disk = document.getElementById('musicDisk');

        // Start/stop rotation based on audio playback
        audio.addEventListener('play', () => {
            disk.classList.add('rotating');
        });
        audio.addEventListener('pause', () => {
            disk.classList.remove('rotating');
        });
        audio.addEventListener('ended', () => {
            disk.classList.remove('rotating');
        });
    </script>
</body>
</html>
