<head>
    <title>Audio Player</title>
    <style>
        .play-pause-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="play-pause-btn" onclick="togglePlay()">Play</button>
    <audio id="audioPlayer" src="https://www.chosic.com/wp-content/uploads/2023/01/Luke-Bergs-Beach-Vibes%28chosic.com%29.mp3"></audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const button = document.querySelector('.play-pause-btn');
        
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                button.textContent = 'Pause';
            } else {
                audio.pause();
                button.textContent = 'Play';
            }
        }
    </script>
