<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated balloons -->
    <div class="balloon-container">
        <div class="balloon balloon1"></div>
        <div class="balloon balloon2"></div>
        <div class="balloon balloon3"></div>
    </div>

    <!-- Main content -->
    <div class="container">
        <img src="https://lh3.googleusercontent.com/pw/AP1GczPN4ebjiixzIcCbByee7NQzF5gSKbQIFSklXZ4o3oU5Ro4QQIsnv8iLu-TnD5JPMTuql1mFQUrTGEXy47P03YotjO_bwwOAeXaMcRUcfPLWLEK2UaB8uc1BgtHFqhHZ8TKUYbq3nowd4RHxfNDc0QnRjg=w750-h750-s-no-gm" alt="Manthan" class="birthday-image">
        <h1 class="header">ðŸŽ‰ Manthan's Birthday Party - 29th March ðŸŽ‰</h1>
        <div class="timer-container">
            <div class="timer-box"><span id="days">0</span> Days</div>
            <div class="timer-box"><span id="hours">0</span> Hours</div>
            <div class="timer-box"><span id="minutes">0</span> Minutes</div>
            <div class="timer-box"><span id="seconds">0</span> Seconds</div>
        </div>
        <a href="https://roaring-pasca-1076fe.netlify.app/" class="guest-list-btn">Guest List</a>
    </div>

    <!-- Audio element -->
    <audio id="background-audio" loop preload="auto" style="display:none;">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Scripts -->
    <script>
        // Countdown timer (assuming you want one since you have timer elements)
        function updateCountdown() {
            const targetDate = new Date("March 29, 2025 16:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }  
        // Audio handling
        window.onload = function() {
            // Start countdown
            updateCountdown();
            setInterval(updateCountdown, 1000);

            // Audio playback
            var audio = document.getElementById("background-audio");
            audio.play().catch(function(error) {
                console.log("Autoplay prevented: " + error);
                // Optional: Add a fallback to play on user interaction
                document.body.addEventListener('click', function() {
                    audio.play();
                }, { once: true });
            });
        };
    </script>
</body>
</html>
